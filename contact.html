<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- à retravailler -->
    <meta
      name="description"
      content="Soin de la personne par médecine alternative"
    />
    <meta name="robots" content="index" />
    <link rel="icon" href="images/icons/martinique.png" />
    <!-- // -->
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="scripts/jQueryScript.js"></script>
    <title>Thetamorphose</title>
  </head>
  <body>
    <header class="main-head"></header>
    <section class="main-section">
      <h2 class="title-section">Besoin d'accompagnement ?</h2>
      <p>
        Envoyez moi une demande pour me rencontrer et je viendrais à vous dès
        que possible.
      </p>
      <div class="contact-page">
        <form
          class="form-contact"
          action="https://formcarry.com/s/sk1cNCQ3B"
          method="POST"
          accept-charset="UTF-8"
        >
          <label for="firstName">Votre prénom : </label>
          <input
            type="text"
            name="Prenom"
            id="firstName"
            maxlength="30"
            required
          />
          <label for="mail">Votre adresse email : </label>
          <input type="email" name="Mail" id="mail" maxlength="50" required />
          <label for="phoneNum">Votre téléphone : </label>
          <input
            type="tel"
            name="Numero"
            id="phoneNum"
            pattern="[0-9]{10}"
            maxlength="10"
            required
          />
          <label for="theme">Quel sujet voulez vous aborder ?</label>
          <input type="text" name="Theme" id="theme" required />
          <label for="lieu"
            >Souhaitez vous une séance à distance ou sur place ?
          </label>
          <input type="text" name="Lieu" id="lieu" required />
          <label for="story">Raconter moi votre histoire :</label>
          <textarea
            id="story"
            name="Histoire"
            rows="8"
            maxlength="1000"
            required
          ></textarea>
          <button class="envoyer-form" type="submit">Envoyer</button>
        </form>
      </div>
    </section>
    <footer class="main-foot"></footer>
    <script src="scripts/myScript.js"></script>
  </body>
</html>
